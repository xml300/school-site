<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwood High School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#f8fafc',
                '100': '#f1f5f9',
                '200': '#e2e8f0',
                '300': '#cbd5e1',
                '400': '#94a3b8',
                '500': '#64748b',
                '600': '#475569',
                '700': '#334155',
                '800': '#1e293b',
                '900': '#0f172a',
                '950': '#020617'
              },
              'secondary': {
                DEFAULT: '#0ea5e9', // sky-500
                'light': '#38bdf8', // sky-400
                'dark': '#0284c7',  // sky-600
              },
              'accent': {
                DEFAULT: '#f59e0b', // amber-500
                'light': '#fbbf24', // amber-400
                'dark': '#d97706',  // amber-600
              },
              'neutral-light': '#f1f5f9', // slate-100
              'neutral-dark': '#0f172a',  // slate-900
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out forwards',
              fadeInUp: 'fadeInUp 0.6s ease-in-out forwards',
            },
          }
        }
      }
    </script>
     <style type="text/tailwindcss">
      @layer utilities {
        .focus-visible-ring {
          @apply focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-accent-light dark:focus-visible:ring-offset-primary-900;
        }
      }
    </style>
    <script>
      // Prevents flash of incorrect theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-neutral-dark text-primary-700 dark:text-neutral-light font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
